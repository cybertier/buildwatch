strictness: low
doc-warnings: false
member-warnings: false
autodetect: true
pep8:
    full: true
    options:
        max-line-length: 80
pylint:
  disable:
    - line-too-long  # Already checked by pep8
    - invalid-name  # Don't check short var names
    - logging-fstring-interpolation  # Why?
    - too-many-nested-blocks  # Will be activated in future!
mccabe:
  run: false    # Will be removed in future!
